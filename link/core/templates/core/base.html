<body>

    <div class="menu">

            <nav class="navbar">
                <div class="logo">
                    <picture>

                    </picture>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, earum?</p>
                </div>
                <div class="hamburger-menu">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </nav>
        </div>
        <div class="menu-item">
            {% include "core/menu.html" %}
        </div>
    </div>

    <hr>

    <!-- Content -->
    <div class="main">
        {% block content %} {% endblock content %}
    </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="info">
            <span>By <picture class="picture">

        </div>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'plugins/DataTables/DataTables-1.11.3/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/DataTables/Responsive-2.2.9/js/dataTables.responsive.min.js' %}"></script>



    <!-- Scripts -->
    <script src='{% static "js/link.js" %}'></script>

    {% block scritps %} {% endblock scritps %}
    <!-- selected-link -->
    <script>
        var path = '{{request.path}}';
        let home = document.querySelector('.home');
        let preform = document.querySelector('.preform');
        let invoice = document.querySelector('.invoice');
        let client = document.querySelector('.client');

        validatePath()

        function selected_link(link) {
            home.classList.remove('selected');
            preform.classList.remove('selected');
            invoice.classList.remove('selected');
            client.classList.remove('selected');

            link.classList.add('selected');
        }

        function validatePath() {
            if (path.indexOf('home') === 1) {
                selected_link(home);
            } else if (path.indexOf('preform') === 1) {
                selected_link(preform);
            } else if (path.indexOf('client') === 1) {
                selected_link(client);
            } else {
                selected_link(invoice);
            }
        }

</body>
