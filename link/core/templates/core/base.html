{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500;800&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href='{% static "css/base.css" %}'>
    <link rel="stylesheet" href='{% static "css/base1024.css" %}' media="(min-width: 1024px)">

    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link rel="stylesheet" href='{% static "css/dataTables/jquery.dataTables.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/dataTables/responsive.dataTables.min.css" %}'>
</head>

<body>
    <!-- Menu -->
    <div class="menu">
        <div class="nav">
            <nav class="navbar">
                <div class="logo">
                    <picture>
                        <img src="{% static 'assets/img/LINK.ico' %}" alt="">
                    </picture>
                </div>
                <div class="info">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, earum?</p>
                </div>
                <div class="hamburger-menu">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </nav>
        </div>
        <div class="menu-item">
            {% include "core/menu.html" %}
        </div>
    </div>

    <hr>

    <!-- Content -->
    <div class="main-content">
        <div class="content">
            {% block content %} {% endblock content %}
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="info">
            <span>By <picture class="picture">
                <source media="(max-width: 1024px)" srcset="{% static 'assets/img/kp_black.ico' %}">
                <img src="{% static 'assets/img/kp_white.ico' %}" alt="KP">
            </picture> KodePrint 2021 &copy;</span>
        </div>
    </footer>

    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <!-- DataTable -->
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.responsive.min.js' %}"></script>


    <!-- Scripts -->
    <script src='{% static "js/link.js" %}'></script>

    {% block scritps %} {% endblock scritps %}
    <!-- selected-link -->
    <script>
        let home = document.querySelector('.home');
        let preform = document.querySelector('.preform');
        let invoice = document.querySelector('.invoice');
        let client = document.querySelector('.client');
        let path = '{{link}}';

        console.log(path)

        function selected_link(link) {
            home.classList.remove('selected');
            preform.classList.remove('selected');
            invoice.classList.remove('selected');
            client.classList.remove('selected');

            link.classList.add('selected');
        }
        if (path == '') {
            selected_link(home);
        } else if (path == 'preform') {
            selected_link(preform);
        } else if (path == 'client') {
            selected_link(client);
        }
    </script>
</body>

</html>
