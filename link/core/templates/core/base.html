{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500;800&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href='{% static "css/base.css" %}'>
    <link rel="stylesheet" href='{% static "css/base1024.css" %}' media="(min-width: 1024px)">

    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
</head>

<body>
    <div class="container-content">
        <!-- NavBar -->
        <div class="nav">
            <nav class="navbar">
                <img class="logo" src='{% static "assets/img/LINK.ico" %}' alt="">
                <div class="btn-hamburguer">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </nav>
        </div>

        <!-- Menu -->
        {% include "core/menu.html" %}

        <!-- Content -->

        <div class="content">
            {% block content %} {% endblock content %}
        </div>

    </div>

    <!-- Footer -->
    <div class="container-footer">
        <footer>
            <div class="container">
                <div class="info">
                    <h4 class="name">
                        <img src='{% static "assets/img/kp_black.ico" %}' alt=""> KodePrint 2021
                    </h4>
                    <h4 class="bar"> - </h4>
                    <h4 class="leyend"> Todos los Derechos Reservados &#169</h4>
                </div>
            </div>
        </footer>
    </div>
    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <!-- DataTable -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <!-- Scripts -->
    <script src='{% static "js/link.js" %}'></script>

    {% block scritps %} {% endblock scritps %}
</body>

</html>
