{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href='{% static "css/base.css" %}'>
    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-content">
        <!-- NavBar -->
        <div class="nav">
            <nav class="navbar">
                <img class="logo" src='{% static "assets/img/LINK.ico" %}' alt="">
                <div class="btn-hamburguer">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </nav>
        </div>

        <!-- Menu -->
        {% include "core/menu.html" %} {% block menu %}

    </div>
    <!-- Menu -->
    {% endblock menu %}
    <!-- Content -->
    {% block content %}{% endblock content %}
    <!-- Footer -->
    <div class="container-footer">
        <footer>
            <div class="container">
                <div class="info">
                    <h4 class="name">
                        <img src='{% static "assets/img/kp_black.ico" %}' alt=""> KodePrint 2021
                    </h4>
                    <h4 class="bar"> - </h4>
                    <h4 class="leyend"> Todos los Derechos Reservados &#169</h4>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src='{% static "js/link.js" %}'></script>
</body>

</html>
